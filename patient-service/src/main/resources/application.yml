spring:
  application:
    name: patient-service

server:
  port: 0

eureka:
  client:
  serviceUrl:
    defaultZone: http://localhost:8761/eureka


management:
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'



